<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">The Quiz App</h1>
        <div class="row justify-content-between">
            <div id="quiz_questions" class="col-md-9">
                <form id="quiz">
                    <div id="questions_container">
                    </div>
                    <div id="submit_row" class="row justify-content-center mt-4">
                        <button id="submit_button" type="submit" class="btn btn-primary btn-sm col-6 col-md-3" onclick="calculate_score(event);">Submit</button>
                    </div>
                </form>
            </div>
            <div id="score_card" class="col-md-2">
                <div class="row">
                    <p>Score</p>
                </div>
                <div class="row">
                    <p id="score_value"><span id="score">0</span> / 5</p>
                </div>
                <div id="reset_row" class="row justify-content-center mt-4">
                    <button id="reset_button" type="button" class="btn btn-secondary btn-sm" onclick="reset_quiz();">Reset</button>
                </div>
            </div>
            
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
